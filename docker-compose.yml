services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: degenguard
      POSTGRES_USER: degenguard
      POSTGRES_PASSWORD: degenguard_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U degenguard"]
      interval: 30s
      timeout: 10s
      retries: 5

  # DegenGuard Application
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://degenguard:degenguard_password@postgres:5432/degenguard
      - CDP_API_KEY=${CDP_API_KEY}
      - CDP_API_SECRET=${CDP_API_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Rules Engine Worker
  rules-worker:
    build: .
    command: ["node", "dist/worker/rules-engine.js"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://degenguard:degenguard_password@postgres:5432/degenguard
      - CDP_API_KEY=${CDP_API_KEY}
      - CDP_API_SECRET=${CDP_API_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Data Ingestion Worker
  data-worker:
    build: .
    platform: linux/amd64
    command: ["node", "dist/worker/data-ingestion.js"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://degenguard:degenguard_password@postgres:5432/degenguard
      - CDP_API_KEY=${CDP_API_KEY}
      - CDP_API_SECRET=${CDP_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # pgAdmin - PostgreSQL Web Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@degenguard.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
